<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-jogo theme-claro">
    <div class="container">
        <div class="menu-config">
            <button id="btn-menu" class="menu-btn">&#9776;</button>
            <div id="config-area" class="config-area" style="display: none;">
                <div class="config-item">
                    <label for="tema-switch">Tema:</label>
                    <label class="switch">
                        <input type="checkbox" id="tema-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="config-item">
                    <label for="fundo">Fundo:</label>
                    <select id="fundo">
                        <option value="bg-jogo">Jogo da Velha</option>
                        <option value="bg-floresta">Floresta Encantada</option>
                        <option value="bg-cidade">Cidade Futurista</option>
                    </select>
                </div>
            </div>
        </div>
        <h1>Jogo da Velha</h1>
        <div id="pontuacao">
            <span id="pontos-x">X: 0</span>
            <span id="pontos-empate">Empate: 0</span>
            <span id="pontos-o">O: 0</span>
        </div>
        <div id="tabuleiro">
            <div class="celula" data-index="0"></div>
            <div class="celula" data-index="1"></div>
            <div class="celula" data-index="2"></div>
            <div class="celula" data-index="3"></div>
            <div class="celula" data-index="4"></div>
            <div class="celula" data-index="5"></div>
            <div class="celula" data-index="6"></div>
            <div class="celula" data-index="7"></div>
            <div class="celula" data-index="8"></div>
        </div>
        <p id="mensagem"></p>
        <button class="btn-reiniciar" onclick="reiniciarJogo()">
            <span class="icon-reload">&#x21bb;</span> Reiniciar
        </button>
        <form id="feedback-form" class="feedback-form" style="margin-top:32px;">
            <h2>Deixe seu feedback</h2>
            <label for="feedback-text">Como foi sua experiÃªncia?</label>
            <textarea id="feedback-text" name="feedback" rows="4" placeholder="Conte o que achou do jogo..." required></textarea>
            <button type="submit" class="btn-reiniciar">Enviar Feedback</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
